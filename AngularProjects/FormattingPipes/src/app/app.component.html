<div class="text-center my-2">
  <h3>Angular : Learning Formmatting with Pipes.</h3>
</div>

<div class="container mt-5">
  <div class="row">

    <div class="form-group col">
      <label class="mx-2">Payee Name</label>
      <input class="form-control" (input)="onChangePayee( $any($event.target).value )" type="text">
    </div>

    <div class="form-group col">
      <label>Payee Name</label>
      <div>{{ payeeName }}</div>
    </div>

  </div>

  <div class="row my-2">

    <div class="form-group col">
      <label class="mx-2">Date Picker</label>
      <input class="form-control" (input)="onChangeDate( $any($event.target).value )" type="date">
    </div>

    <div class="form-group col">
      <label>Date</label>
      <div>{{ dateSelect }}</div>
    </div>

  </div>

  <div class="row my-2">

    <div class="form-group col">
      <label class="mx-2">Currency</label>
      <input class="form-control" (input)="onChangeCurrency( $any($event.target).value )" type="text">
    </div>

    <div class="form-group col">
      <label>Currency</label>
      <div>{{ currencySelect }}</div>
    </div>

  </div>

  <div class="row my-2">

    <div class="form-group col">
      <label class="mx-2">Numbers</label>
      <input class="form-control" (input)="onChangeNumber( $any($event.target).value )" type="number">
    </div>

    <div class="form-group col">
      <label>Numbers</label>
      <div>{{ numberSelect }}</div>
    </div>

  </div>
</div>
