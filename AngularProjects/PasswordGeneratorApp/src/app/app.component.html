<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1 class="text-center my-3">Password Generator App</h1>

    <div class="container">
      <div class="row">
        <h3>Enter characters to generate password: </h3>
        <input (input)="onInputCharacters( $any($event.target).value )">
      </div>

      <!--Make check box here-->
      <div class="row my-2">
        <div class="col-4">
          <label class="mx-2">Use Letters</label>
          <input (change)="onChangeUseLetters()" type="checkbox">
        </div>

        <div class="col-4">
          <label class="mx-2">Use Numbers</label>
          <input (change)="onChangeNumbers()" type="checkbox">
        </div>

        <div class="col-4">
          <label class="mx-2">Use Symbols</label>
          <input (change)="onChangeSymbols()" type="checkbox">
        </div>
      </div>

      <!--# *ngIf="..." Structural derictive, only visible when password is supplied.-->
      <div class="row" *ngIf="password">
        <h3>Password: </h3>
        <input [value]="getPassword()">
      </div>
      <!--Interpolation--
      {{ password }}-->

      <div class="text-center">
        <button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" 
        (click)="onButtonClick()" class="btn btn-primary my-2">Make Password</button>
      </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="" async defer></script>
  </body>
</html>
